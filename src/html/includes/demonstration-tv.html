<main>
  <div class="demonstration-tv">
    <div class="demonstration-tv__heading">
      <span>Идет демонстрация по Apple TV </span>
    </div>

    <div class="tv-nav">
      <div class="tv-nav__item tv-nav__item-apple">
        <button class="btn btn__secondary btn__block btn__active">
          Apple TV
        </button>
      </div>

      <div class="tv-nav__item tv-nav tv-nav__item-bkc">
        <button class="btn btn__secondary btn__block">ВКС</button>
        <div class="menu-bkc">
          <button class="menu-bkc__item">
            <svg class="icon menu-bkc__item-icon">
               <use xlink:href="./img/sprites/sprite-icons.svg#arrow_left"></use>
            </svg>
          </button>

          <span class="menu__line"></span>

          <button class="menu-bkc__item menu-bkc__item-right">
            <svg class="icon menu-bkc__item-icon">
               <use xlink:href="./img/sprites/sprite-icons.svg#arrow_right"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="tv-nav__item tv-nav__item-tv">
        <button class="btn btn__secondary btn__block">ТВ</button>
        <div class="menu-tv">
          <button class="menu-tv__item">
            <svg class="icon menu-tv__item-icon">
               <use xlink:href="./img/sprites/sprite-icons.svg#prev"></use>
            </svg>
          </button>

          <span class="menu__line"></span>

          <button class="menu-tv__item">
            <svg class="icon menu-tv__item-icon-set">
               <use xlink:href="./img/sprites/sprite-icons.svg#set"></use>
            </svg>
          </button>
          <span class="menu__line"></span>

          <button class="menu-tv__item">
            <svg class="icon menu-tv__item-icon">
               <use xlink:href="./img/sprites/sprite-icons.svg#next"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="tv-nav__item tv-nav__item-mobile-btn">
        <button class="btn btn__secondary btn__block">Контент</button>
      </div>
    </div>
  </div>
</main>
