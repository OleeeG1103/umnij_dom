<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon/favicon.png" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title><%=title%></title>
  </head>
  <body>
    <header>
      <div class="bkc">
        <svg class="icon bkc__icon">
          <use xlink:href="./img/sprites/sprite-icons.svg#oval"></use>
        </svg>
        <span class="bkc__text">BKC 1925</span>
      </div>

      <div class="return">
        <button type="button" class="return__link">
          <svg class="icon return__icon">
            <use xlink:href="./img/sprites/sprite-icons.svg#return"></use>
          </svg>
        </button>
      </div>

      <span class="date">14 September 12:40</span>
      <span class="mobile-date">00:58:23</span>
    </header>
  </body>
</html>
