<div class="meeting-room">
    <div class="number-navigation">
        <div class="number-navigation__exit">
            <a  href="#"><img src="./img/icon/exit.svg" alt="reset" /></a>
        </div>
        <div class="number-navigation__input">
            <button class="btn btn__secondary btn__circle">1</button>
            <button class="btn btn__secondary btn__circle">2</button>
            <button class="btn btn__secondary btn__circle">3</button>
            <button class="btn btn__secondary btn__circle">4</button>
            <button class="btn btn__secondary btn__circle">5</button>
            <button class="btn btn__secondary btn__circle">6</button>
            <button class="btn btn__secondary btn__circle">7</button>
            <button class="btn btn__secondary btn__circle">8</button>
            <button class="btn btn__secondary btn__circle">9</button>
            <button class="btn btn__secondary btn__circle">0</button>
            <button class="btn btn__secondary btn__circle">#</button>
            <button class="btn disabled"></button>
        </div>
    </div>
    <div class="call-nav">
        <div class="call-nav__number">

            <div class="call-nav__number-output">192168254254</div>

            <a href="#" class="call-nav-number-clear">
                <img src="./img/icon/reset.svg" alt="reset" />
            </a>
        </div>

        <div class="cell-nav__menu">
            <button class="btn btn__primary btn btn__circle"><img src="./img/icon/phone.svg" alt="phone" />
            </button>
            <button class="btn btn__secondary btn__circle btn__active"><img src="./img/icon/microphone.svg" alt="microphone on" />
            </button>
            <button class="btn btn__red btn btn__circle"><img src="./img/icon/phone_off.svg" alt="phone off" />
            </button>
        </div>

        <button class="btn btn__secondary btn__block">Контент</button>

    </div>
    <div class="screen-nav">
        <div class="camera">
            <button class="btn btn__secondary btn__block">1</button>
            <button class="btn btn__secondary btn__block">2</button>
            <button class="btn btn__secondary btn__block btn__active">3</button>
            <button class="btn btn__secondary btn__block">4</button>
            <span class="camera__subtitle">Положение камеры</span>
        </div>

        <div class="screen">
            <img src="./img/icon/view.svg" alt="view" />
        </div>

        <span class="camera__subtitle">Вид экрана</span>        
    </div>
</div>
